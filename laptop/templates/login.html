<form method="POST" action="/api/login">
    {{ form.csrf_token }}
    <td> {{ form.username.label }}: {{ form.username(size=10) }} </td>
    <td> {{ form.password.label }}: {{ form.password(size=10) }} </td>
    <td> {{ form.remember_me.label }}: {{ form.remember_me }} </td>
    <td> <input type="submit" value="Login"> </td>
</form>
